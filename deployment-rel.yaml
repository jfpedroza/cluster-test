---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cluster-test-three
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluster-test-three

  template:
    metadata:
      labels:
        project: cluster-test
        app: cluster-test-three
    spec:
      containers:
        - name: three
          image: 10.102.57.234/cluster-test/three-rel
          ports:
            - containerPort: 6000
          env:
            - name: PORT
              value: "6000"
            - name: RELEASE_COOKIE
              value: "dwkdwaijdoaw"
            - name: RELEASE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          command: ["/opt/app/bin/three"]
          args: ["start"]

---
kind: Service
apiVersion: v1
metadata:
  name: cluster-nodes-one
  namespace: default
spec:
  clusterIP: None
  selector:
    app: cluster-test-one
  ports:
    - name: epmd
      port: 4369

---
kind: Service
