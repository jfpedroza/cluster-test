---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cluster-test
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluster-test

  template:
    metadata:
      labels:
        app: cluster-test
    spec:
      containers:
