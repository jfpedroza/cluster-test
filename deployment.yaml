          #image: 10.102.57.234/cluster-test/one
          #env:
            #- name: ERLANG_COOKIE
              #value: "dwkdwaijdoaw"
            #- name: MY_POD_IP
              #valueFrom:
                #fieldRef:
                  #fieldPath: status.podIP
        #- name: two
          #image: 10.102.57.234/cluster-test/two
