---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cluster-test-one
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluster-test-one

  template:
    metadata:
      labels:
        project: cluster-test
        app: cluster-test-one
    spec:
      containers:
        - name: one
          image: 10.102.57.234/cluster-test/one
          env:
            - name: RELEASE_COOKIE
              value: "dwkdwaijdoaw"
            - name: RELEASE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CLUSTER_STRATEGY
              value: "consul"
            - name: CONSUL_SERVER
              value: "cluster-consul"

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cluster-test-two
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluster-test-two

  template:
    metadata:
      labels:
        project: cluster-test
        app: cluster-test-two
    spec:
      containers:
        - name: two
          image: 10.102.57.234/cluster-test/two
          env:
            - name: RELEASE_COOKIE
